<md-dialog class="detail-dialog" aria-label="">
    <form name="detailForm" ng-submit="vm.saveDetail()" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Traveller's Detail</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>

            <md-input-container class="md-block">
                <label translate="">Name:</label>
                <input name="name" ng-model="vm.info.name" required md-autofocus>
                <div ng-messages="detailForm.name.$error" ng-show="detailForm.name.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="">This field is required</span>
                    </div>
                </div>
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">

                <md-button type="submit" class="send-button md-accent md-raised"
                           ng-disabled="detailForm.$invalid"
                           aria-label="" translate="" translate-attr-aria-label="">
                    SAVE
                </md-button>

                <md-button class="send-button md-accent md-raised"
                           ng-click="vm.closeDialog()"
                           aria-label="" translate="" translate-attr-aria-label="">
                    CANCEL
                </md-button>

            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
