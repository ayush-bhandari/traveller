<div ng-controller="CartController">
	<div ng-messages="vm.serviceConflict" role="alert" multiple>
        <div ng-message="errorA">
            <span translate=""> <p style="color: red;">its a error in service</p></span>
        </div>
    </div>
    <div ng-messages="vm.transportationConflict" role="alert" multiple>
        <div ng-message="errorA">
            <span translate="">  <p style="color: red;">its a error in transportation</p></span>
        </div>
    </div>
    <div ng-messages="vm.hotelConflict" role="alert" multiple>
        <div ng-message="errorA">
            <span translate="">  <p style="color: red;">its a error in hotel</p></span>
        </div>
    </div>
	<div ng-show="ngCart.getTotalItems() > 0">
		<div ng-show="vm.allCartItems.hotel.length > 0">
			<div ng-include="'app/main/cart/views/hotels/hotels.html'"></div>
		</div>
		<div ng-show="vm.allCartItems.service.length > 0">
			<div ng-include="'app/main/cart/views/services/services.html'"></div>
		</div>
		<div ng-show="vm.allCartItems.transportation.length > 0">
			<div ng-include="'app/main/cart/views/transportations/transportations.html'"></div>
		</div>
	</div>
</div>
