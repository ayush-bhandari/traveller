<table>
  <tr>
    <th>Hotels</th>
    <th>Location</th>
    <th>Check In</th>
    <th>Check Out</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr ng-repeat="hotels in vm.allCartItems.hotel">
    <td>{{hotels.name}}</td>
    <td>{{hotels.location.name}}</td>
    <td><md-datepicker ng-model="hotels.checkInDate" md-placeholder="Enter date" md-min-date="vm.travelInfo.checkin" md-max-date="vm.travelInfo.checkout" md-open-on-focus></md-datepicker></td>
    <td><md-datepicker ng-model="hotels.checkOutDate" md-placeholder="Enter date" md-min-date="vm.travelInfo.checkin" md-max-date="vm.travelInfo.checkout" md-open-on-focus></md-datepicker></td>
    <td>{{hotels.price}}</td>
    <td> 
      <md-button class="md-fab md-mini md-primary" aria-label="remove item" ng-click="ngCart.removeItemById(hotels.id.toString());">
        <md-icon md-font-icon="icon-close"></md-icon>
      </md-button>
    </td>
  </tr>
</table>
